<!DOCTYPE html>
<html>
<head>
    <title>Harry AI ðŸ¤–</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        h1 {
            color: #333;
        }

        #chat-box {
            width: 400px;
            height: 450px;
            border: 1px solid #ccc;
            background: white;
            padding: 10px;
            overflow-y: auto;
            border-radius: 8px;
        }

        .user {
            text-align: right;
            margin: 8px 0;
            color: blue;
        }

        .assistant {
            text-align: left;
            margin: 8px 0;
            color: green;
        }

        #input-area {
            margin-top: 10px;
            display: flex;
            width: 400px;
        }

        input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 12px;
            margin-left: 5px;
            border-radius: 5px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Harry ðŸ¤– - FastAPI Test</h1>

    <div id="chat-box"></div>

    <div id="input-area">
        <input type="text" id="message" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

<script>
    let history = [];

    async function sendMessage() {
        const inputField = document.getElementById("message");
        const message = inputField.value.trim();
        if (!message) return;

        const chatBox = document.getElementById("chat-box");

        // Show user message
        chatBox.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        history.push({ role: "user", text: message });

        inputField.value = "";

        try {
            const response = await fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: message,
                    history: history.slice(0, -1)
                })
            });

            const data = await response.json();

            const reply = data.reply || "Something went wrong ðŸ˜¢";

            chatBox.innerHTML += `<div class="assistant"><b>Harry:</b> ${reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            history.push({ role: "assistant", text: reply });

        } catch (error) {
            chatBox.innerHTML += `<div class="assistant"><b>Error:</b> Backend not running ðŸ˜¢</div>`;
        }
    }

    // Press Enter to send
    document.getElementById("message")
        .addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

</script>

</body>
</html>
